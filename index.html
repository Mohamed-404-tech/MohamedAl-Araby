<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المخازن - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles\main.css">
    <meta property="og:image" content="logo.png">
    <meta property="og:title" content="نظام إدارة المخازن">
    <meta property="og:description" content="نظام إدارة المخازن للمكتبات">
    <meta name="description" content="نظام إدارة المخازن للمكتبات">
    <meta name="keywords" content="مخازن, إدارة, مكتبة, نظام">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="Logo" class="logo-img">
                <h1>نظام إدارة المخازن</h1>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">كود العامل</label>
                    <input type="text" id="username" placeholder="Sign in with your worker code" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            </form>
            
            <div class="demo-accounts">
                <h3 style="color: var(--color-text-light); font-size: 14px; margin-bottom: 12px; text-align: center;">حسابات تجريبية:</h3>
                <div class="demo-list" id="demoAccountsList">
                    <div class="demo-item">
                        <strong>مدير:</strong> code 404 / pass 24112006
                    </div>
                    <div class="demo-item">
                        <strong>عامل مخزن:</strong> code 1 / pass 123
                    </div>
                    <div class="demo-item">
                        <strong>موظف خارجي:</strong> code 2 / pass 234
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <!-- يجب تحميل storage.js قبل auth.js -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
